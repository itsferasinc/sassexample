<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Dosis"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.min.css" />
		<title>John Doe | Contact me</title>
	</head>
	<body>
		<header class="headerInner">
			<div class="container">
				<nav class="mainNav">
					<img src="./img/logo.png" alt="" class="logo" />
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="work.html">Work</a></li>
						<li>
							<a href="contact.html" class="active">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="contactA textCenter py3">
			<div class="container">
				<h2 class="sectionTitle">Contact me</h2>
				<div class="bottomLine"></div>
				<p class="lead">here is how you can reach me</p>
				<form>
					<div class="textFields">
						<input
							type="text"
							class="textInput nameInput"
							placeholder="Name"
						/>
						<input
							type="text"
							class="textInput subjectInput"
							placeholder="Subject"
						/>
						<input
							type="email"
							class="textInput emailInput"
							placeholder="Email"
						/>
						<input
							type="text"
							class="textInput phoneInput"
							placeholder="Phone"
						/>
						<textarea
							class="textInput messageInput"
							placeholder="message"
						></textarea>
					</div>
					<button class="btnDark" type="submit">Send</button>
				</form>
			</div>
		</section>
		<section class="contactB py3 bgDark">
			<div class="container">
				<div class="contactInfo">
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>Email</h3>
						<p>john@googgggle.com</p>
					</div>
					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>phone</h3>
						<p>555-5555</p>
					</div>
					<div>
						<i class="fas fa-address-card fa-2x"></i>
						<h3>adress</h3>
						<p>50 Main st, Boston MA</p>
					</div>
				</div>
			</div>
		</section>

		<section class="contactC bgMain py4">
			<div class="container">
				<h1>Lets start your next project</h1>
			</div>
		</section>

		<footer class="mainFooter">
			<div class="footerContent container">
				<p>Copyright &copy; 2019 all rights reserved</p>
				<div class="social">
					<div class="i fab fa-twitter"></div>
					<div class="i fab fa-facebook"></div>
					<div class="i fab fa-instagram"></div>
					<div class="i fab fa-linkedin"></div>
				</div>
			</div>
		</footer>
	</body>
</html>
